<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/create-point.css">

    <link rel="stylesheet" href="./styles/responsive.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">


</head>


    

<body>

    <div id="page-create-point">
        
   
            <header>
                <img src="./extras-aula-1//icones/logo.svg" alt="logomarca">
                <a href="index.html">
                    
                    <span></span>
                   Voltar para home
                </a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="adress">Endereco</label>
                            <input type="text" name="adress" required>
                        </div>
                        <div class="field">
                            <label for="adress2">Numero/Complemento</label>
                            <input type="text" name="adress2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" id="" required>
                                <option value="">Selecione o Estado</option>
                       
                            </select>
                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" id="" disabled required>
                                <option value="">Selecione a Cidade</option>              
                                
                            </select>
                            
                        </div>
                        
                    </div>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1" >
                            <img src="./extras-aula-1//icones/lampadas.svg" alt="Lampadas">
                            <span>Lampadas</span>
                        </li>

                        <li data-id="2">
                            <img src="./extras-aula-1//icones/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="./extras-aula-1//icones/papeis-papelao.svg" alt="Papeis e Papelao">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="./extras-aula-1//icones/eletronicos.svg" alt="Residuos Eletronicos">
                            <span>Resíduos Eletronicos</span>
                        </li>

                        <li data-id="5">
                            <img src="./extras-aula-1//icones/organicos.svg" alt="Residuos Organicos">
                            <span>Resíduos Organicos</span>
                        </li>

                        <li data-id="6">
                            <img src="./extras-aula-1//icones/oleo.svg" alt="Oleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>
                    <input type="hidden" name="items">
                </fieldset>


                
                

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
            
       
    </div>
    
    

    <script src="/scripts/create-point.js"></script>
</body>

</html>
